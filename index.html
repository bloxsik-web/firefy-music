<script>
function setCookie(name, value, hours) {
  const d = new Date();
  d.setTime(d.getTime() + hours * 60 * 60 * 1000);
  document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
}

function getCookie(name) {
  const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
  return match ? match[2] : null;
}

// Если капча уже пройдена за последние 15 часов — редирект
if (getCookie('captcha_passed')) {
  location.href = 'global.html';
}

const canvas = document.getElementById('captcha-canvas');
const ctx = canvas.getContext('2d');

const MAX_ATTEMPTS = 3;
const BLOCK_TIME = 30000;

let captcha = '';
let attempts = parseInt(localStorage.getItem('captcha_attempts') || 0);

function generateCaptcha() {
  const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
  captcha = '';
  for (let i = 0; i < 6; i++)
    captcha += chars[Math.floor(Math.random() * chars.length)];
}

let t = 0;
function draw() {
  t++;
  ctx.clearRect(0,0,180,60);
  ctx.fillStyle = '#111';
  ctx.fillRect(0,0,180,60);

  ctx.font = '28px Arial';
  ctx.fillStyle = '#9dfcff';
  ctx.textBaseline = 'middle';

  for (let i = 0; i < captcha.length; i++) {
    ctx.save();
    ctx.translate(20 + i*25, 30 + Math.sin(t/10+i)*6);
    ctx.rotate(Math.sin(t/15+i)*0.3);
    ctx.fillText(captcha[i], 0, 0);
    ctx.restore();
  }
  requestAnimationFrame(draw);
}

function isBlocked() {
  const until = localStorage.getItem('captcha_block');
  if (!until) return false;
  if (Date.now() > until) {
    localStorage.removeItem('captcha_block');
    localStorage.removeItem('captcha_attempts');
    attempts = 0;
    return false;
  }
  return true;
}

document.getElementById('refresh').onclick = () => {
  if (!isBlocked()) generateCaptcha();
};

document.getElementById('check').onclick = () => {
  if (isBlocked()) {
    document.getElementById('result').textContent = 'Блокировка 30 секунд';
    return;
  }

  const input = document.getElementById('captcha-input').value.toUpperCase();

  if (input === captcha) {
    
    setCookie('captcha_passed', 'true', 15);
    
    document.getElementById('successModal').style.display = 'flex';
    setTimeout(() => location.href = 'global.html', 850);
  } else {
    attempts++;
    localStorage.setItem('captcha_attempts', attempts);
    document.getElementById('result').textContent = 'Неверная капча';

    if (attempts >= MAX_ATTEMPTS) {
      localStorage.setItem('captcha_block', Date.now() + BLOCK_TIME);
      document.getElementById('result').textContent =
        'Слишком много попыток. Блокировка 30 секунд.';
    }
    generateCaptcha();
  }
};

generateCaptcha();
draw();
</script>
